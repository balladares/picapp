<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style type="text/css">
.vcenter {
    margin-top: 10%;
}

.full{
    width: 100%;
}

</style>

</head>

<body>
    
<div class="container">
    <div class="row vcenter">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="well text-center">
                <h1>Cadastro</h1>
                <hr>
                <form id="formLogin">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Nome"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Sobrenome"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"></input>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"></input>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Senha"></input>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="oauth" id="oauth" value="0"></input>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success full" id="btnLogar" >Cadastrar</button>
                    </div>
                    <div class="form-group msg-retorno">
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>

</html
